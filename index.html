

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Git Project - Version 4</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #222222;
      --btn-bg: #1abc9c;
      --btn-text: #ffffff;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #f4f4f4;
      --btn-bg: #3498db;
      --btn-text: #ffffff;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 60px;
      transition: background-color 0.3s, color 0.3s;
    }

    h1 {
      color: var(--text-color);
    }

    .version {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #e0f7fa;
      display: inline-block;
      border-radius: 5px;
      font-weight: bold;
    }

    button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: var(--btn-bg);
      color: var(--btn-text);
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <h1>âœ¨ Git Test Project</h1>
  <p>This version has a Dark Mode toggle!</p>
  <div class="version">Version 4.0</div><br>
  <button onclick="toggleDarkMode()">Toggle Dark Mode ðŸŒ™</button>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }
  </script>
</body>
</html>
